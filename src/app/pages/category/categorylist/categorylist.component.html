<div class="page-heading">
    <h1 class="page-title">Category List</h1>
</div>
<div class="page-content fade-in-up">
    <div class="ibox">
        <div class="ibox-body">
            <table class="table table-striped table-bordered" id="category-table" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Sequence No.</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Active</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categoryService.categoryList">
                        <td><input type="text" value="{{category.SequenceNo}}" (change)="onSequenceChange($event,category.CategoryId)" style="width: 40px; text-align: center;"></td>
                        <!-- <td><img src="{{category.Image}}" style="width:30px;" (click)="showImageModal(category.Image)"></td> -->
                        <td><img src="{{category.Image}}" style="width:30px;" onError="this.src='../assets/img/image.png';"></td>
                        <td>{{category.CategoryName}}</td>
                        <td>{{category.Description}}</td>
                        <td><a href="javascript:;" (click)="onStatusUpdate(category.CategoryId)">{{category.IsActive}}</a></td>
                        <td>
                            <button class="btn btn-default btn-xs m-r-5" data-original-title="Edit" data-toggle="tooltip" (click)="showForEdit(category)"><i class="fa fa-pencil font-14"></i></button>
                            <button class="btn btn-default btn-xs" data-original-title="Delete" data-toggle="tooltip" (click)="onDelete(category.CategoryId)"><i class="fa fa-trash font-14"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="imageModal" class="modal">
    <span class="close" (click)="hideImageModal()">&times;</span>
    <img class="modal-content" id="categoryFullImg">
</div>
<style>
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}
.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}
@keyframes zoom {
    from {transform:scale(0)} 
    to {transform:scale(1)}
}

/* The Close Button */
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
    .modal-content {
        width: 100%;
    }
}
</style>
