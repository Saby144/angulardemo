<div class="content">
    <div class="brand">
        <a class="link" routerLink="/index">AdminPanel</a>
    </div>
    <div>
        <div class="text-center m-b-20">
            <img src="{{appModel.ClientImage}}" width="110px" />
        </div>
        <form class="text-center" #lockform="ngForm" (ngSubmit)="onSubmit(lockform)" autocomplete="off">
            <input type="hidden" name="UserName" #UserName="ngModel" [(ngModel)]="loginService.selectedUser.UserName">
            <h5 class="font-strong">{{appModel.ClientName}}</h5>
            <p class="font-13">Your are in lock screen. Enter your password to retrieve your session</p>
            <div class="form-group">
                <input class="form-control" type="password" #Password="ngModel" [(ngModel)]="loginService.selectedUser.Password" name="Password" placeholder="******">
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit"> <i class="fa fa-unlock-alt m-r-5"></i>Unlock</button>
            </div>
        </form>
    </div>
</div>
<style type="text/css">
    .brand {
        font-size: 44px;
        text-align: center;
        margin: 40px 0;
    }
    .content {
        max-width: 300px;
        margin:0 auto;
    }
</style>
